# VoiceGuard AI - Docker Compose Configuration
# Note: 'version' attribute removed (obsolete in Docker Compose v2+)

services:
  voiceguard:
    build: .
    container_name: voiceguard-ai
    ports:
      - "8000:8000"
      - "8501:8501"
    volumes:
      # Mount user data folders (NOT copied into image)
      - ./data:/app/data:ro          # Read-only: users add their own data
      - ./models:/app/models         # Read-write: save trained models
      - ./recordings:/app/recordings # Read-write: save recordings
      - ./logs:/app/logs             # Read-write: logs
      - ./hf_cache:/app/.cache/huggingface  # Cache Hugging Face models
    environment:
      - API_URL=http://localhost:8000
      - HF_HOME=/app/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

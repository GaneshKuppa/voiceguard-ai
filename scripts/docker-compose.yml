# VoiceGuard AI - Docker Compose Configuration
# Simple one-command deployment

version: '3.8'

services:
  voiceguard:
    build: .
    container_name: voiceguard-ai
    ports:
      - "8000:8000"   # Backend API
      - "8501:8501"   # Frontend UI
    volumes:
      # Persist trained models (so you don't lose them)
      - ./models:/app/models
      # Persist training data
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
      # Persist Hugging Face cache (faster restarts)
      - ./hf_cache:/app/.cache/huggingface
    environment:
      - API_URL=http://localhost:8000
      - HF_HOME=/app/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s